{% load barsys_helpers %}
{% load tz %}
<table>
    <thead class="left">
    <th>Time</th>
    <th>Purchases</th>
    <th>Payments</th>
    <th>(Due)</th>
    </thead>
    <tbody>
    {% for i in invoices %}
        <tr>
            <td>{{ i.created_date|localtime|sdatetime }}</td>
            <td>{{ i.amount_purchases|currency }}</td>
            <td>{{ i.amount_payments|currency }}</td>
            <td>({{ i.due|currency }})</td>
        </tr>
    {% endfor %}
    {% if not invoices %}
        <tr>
            <td colspan="2">None</td>
        </tr>
    {% endif %}
    </tbody>
</table>
