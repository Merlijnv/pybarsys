{% if toplevel_categories %}
    <ul>
    {% for category in toplevel_categories %}
        <li>{{ category.name }}
            <ul>
            {% for subcat in category.get_subcategories %}
                <li>{{ subcat.name }}</li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
{% endif %}
