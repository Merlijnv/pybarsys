{% extends 'barsys/base.html' %}

{% load bootstrap3 %}

{% block bootstrap3_title %}User list{% endblock %}

{% block content %}

    <div class="btn-group-horizontal">
        {% for user in users %}
            <a href="{% url 'user_purchase' user.id %}" class="btn btn-lg btn-default"
               style="width: 230px; margin-bottom: 10px;">{{ user.display_name }}</a>
        {% endfor %}
    </div>

{% endblock %}
