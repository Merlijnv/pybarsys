{% extends 'barsys/userarea/base.html' %}

{% load bootstrap3 %}
{% block content %}

    <div class="container">

        <h1>New product</h1>
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Add</button>
            {% endbuttons %}
        </form>

    </div>
{% endblock %}
