{% extends 'barsys/admin/base.html' %}

{% load bootstrap3 %}
{% load barsys_helpers %}
{% block content %}
    <div>
        <h1 class="pull-left" style="margin-top: 0;">Inventory details</h1>
        <a href="{% url 'admin_inventory_update' object.pk %}">
            <button class="btn btn-primary pull-right">{% bootstrap_icon 'pencil' %} Change</button>
        </a>
    </div>

    <table class="table table-striped">
        <tbody>
        <tr>
            <th>Product</th>
            <td>{{ object.product.name }}</td>
        </tr>
        <tr>
            <th>Count</th>
            <td>{{ object.count }}</td>
        </tr>
        <tr>
            <th>Date</th>
            <td>{{ object.date }}</td>
        </tr>
        </tbody>
    </table>



    <h2>Product flow</h2>
    <p>W.I.P. table with product count data over time</p>


{% endblock %}
