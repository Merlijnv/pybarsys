{% extends 'barsys/admin/base.html' %}

{% load bootstrap3 %}
{% block content %}
    <h1>Update product</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
